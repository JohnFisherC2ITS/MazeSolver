        $("#maze1Text").text(maze1);
        $("#maze2Text").text(maze2);
        $("#maze3Text").text(maze3);

        var testMaze = function (maze) {
            $.ajax({
                type: "POST",
                data: JSON.stringify(maze),
                url: "solveMaze",
                contentType: "application/json; charset=utf-8",
                dataType: 'json'
            }).done(res => {
                $("#steps").html("Steps: " + res.steps);
                $("#solution").text(res.solution);
            });
        };

        $("body").on("click", "#testMaze1", () => testMaze(maze1));
        $("body").on("click", "#testMaze2", () => testMaze(maze2));
        $("body").on("click", "#testMaze3", () => testMaze(maze3));
    </script>
